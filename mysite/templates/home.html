{% extends 'base.html' %}
{% block content %}
    <section class="py-0">
        <div class="bg-holder"
             style="background-image:url(static/assets/img/illustrations/bg.png);
                    background-position:left center;
                    background-size:auto 816px">
        </div>
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-md-7 col-xl-7 pt-9 text-md-start text-center">
                    <h1 class="display-2 text-light fw-thin">
                        Сообщество
                        <br class="d-none d-xl-block" />
                        <strong class="fw-bolder">увлеченных </strong>людей
                    </h1>
                    <p class="fs-2 text-400">
                        Есть интересные идеи?
                        <br class="d-none d-xxl-block" />
                        Присоединяйся!
                    </p>
                    <a class="btn btn-primary btn-ensurance mt-5" href="{% url 'users:register' %}"><span class="fas fa-chevron-right fa-xs btn-icon"></span><span class="btn-text">Регистрация</span></a>
                </div>
                <div class="col-md-5 col-xl-5 pe-xxl-0">
                    <div class="card card-bg hero-header-form">
                        <div class="card-body p-4 p-xl-6">
                            <h2 class="text-100 text-center">Вход</h2>
                            <form action="{% url 'users:landingLogin' %}" method="POST" class="mb-3">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input class="form-control input-box form-ensurance-header-control"
                                           id="floatingName"
                                           type="text"
                                           name="username"
                                           placeholder="name"/>
                                    <label for="floatingName">Логин</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control input-box form-ensurance-header-control"
                                           id="floatingPassword"
                                           type="password"
                                           name="password"
                                           placeholder="••••••••"/>
                                    <label for="floatingPassword">Пароль</label>
                                </div>
                                <div class="col-12 d-grid">
                                    <button class="btn btn-primary rounded-pill" type="submit">Войти</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="py-0">
        <div class="bg-holder"
             style="background-image:url(static/assets/img/illustrations/bg.png);
                    background-position:left center;
                    background-size:auto 816px">
        </div>
        <h1>Добро пожаловать на сайт!</h1>
        <a href="{% url 'polls:index' %}">Опросы</a>
        <a href="{% url 'users:profiles' %}">Профиль</a>
    </section>
{% endblock %}
